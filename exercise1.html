<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Placement</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .container {
        height: 100vh;
        display: grid;
        gap: 3rem;
        grid-template-columns: 1fr 1fr 1.5fr;
        grid-template-rows: 1fr 1fr;
      }

      .item {
        font-size: 5rem;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-color: blueviolet;
        /* TODO: Use Flexbox to align the text to the center horizontally and vertically. 
      See goal1 image.
      */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cowboy {
        background-color: #00b9ff;
        grid-column: span 2;
      }

      .astronaut {
        background-color: #03989e;
        order: 1; /* change the position of the div to the last avilable position*/

        /* Same effect as order: 1 will have */
        /* grid-row-start: 2;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 3; */
        /* shorthand code for the above code is */
        /* grid-area: 2/1/3/3; */
        /* grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end */

        grid-column: span 2;
      }

      .book {
        background-color: #e58331;
        grid-row: span 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item cowboy">ü§†</div>
      <div class="item astronaut">üë®‚ÄçüöÄ</div>
      <div class="item book">üìñ</div>
    </div>
  </body>
</html>
